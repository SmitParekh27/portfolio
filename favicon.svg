<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- Inner dark circle for contrast -->
  <circle cx="50" cy="50" r="42" fill="#0f172a" opacity="0.95"/>
  
  <!-- SP Monogram -->
  <text x="50" y="50" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="url(#grad)" text-anchor="middle" dominant-baseline="central">SP</text>
  
  <!-- Subtle accent ring -->
  <circle cx="50" cy="50" r="46" fill="none" stroke="#38bdf8" stroke-width="1" opacity="0.5"/>
</svg>
